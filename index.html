<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="psswrdLength">
        <h1 id="passwordHeader"></h1>
    </div>
    <div class="container-fluid" id="charTypes">
        <div class="row">
            <h2>Note: To fill a form, please press enter once you have completed your entry. </h2>
        </div>
        <div class="row">
            <div class="col" id="specifyPasswrdLength">
                <label for="">Please enter the desired length of your password (between 8 and 128 characters)</label>
                <form name="psswrdLengthForm" id="psswrdLengthForm">
                    <input type="text" name="psswrdLengthFormInput">
                </form>
            </div>
            <div class="col" id="lowerChars">
                <button type="button" class="btn btn-primary" id="lowerCaseButton">lowercase</button>
            </div>
            <div class="col" id="upperChars">
                <button type="button" class="btn btn-primary" id="upperCaseButton">Uppercase</button>
            </div>
            <div class="col" id="numericChars">
                <button type="button" class="btn btn-primary" id="numericCaseButton">Numeric (0-9)</button>
            </div>
            <div class="col" id="specialChars">
                <button type="button" class="btn btn-primary" id="dropDownSpecialCharsButton">Special Characters</button>
                <div class="row hide" id="sampleSpecialChars">
                    
                </div>
                <div class="row" id="additionalChars">
                    <button type="button" class="btn btn-primary" id="addAdditionalSpecialCharsButton">Add Additional Special Characters?</button>
                    <form class="hide" name="additionalSpecialCharsForm" id="additionalSpecialCharsForm">
                        <label for="">Hint: Why not try some Unicode?</label>
                        <input type="text" name="additionalSpecialCharsFormInput">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="finishSelection">Finish Selection</button>
            
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
